<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Money Manager</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Advanced Money Manager</h1>

    <div class="budget-summary">
      <h2>Budget Summary</h2>
      <div id="balance">Balance: $0.00</div>
      <div class="income-expense">
        <div>Income: <span id="total-income">$0.00</span></div>
        <div>Expense: <span id="total-expense">$0.00</span></div>
      </div>
    </div>

    <canvas id="incomeExpenseChart"></canvas>
    <canvas id="categoryBreakdownChart"></canvas>

    <div class="transaction-form">
      <h2>Add/Edit Transaction</h2>
      <form id="transaction-form">
        <input type="hidden" id="transaction-id">
        <input type="text" id="description" placeholder="Description" required>
        <input type="number" id="amount" placeholder="Amount" step="0.01" required>
        <input type="date" id="date" required>
        <select id="category">
          <option value="Salary">Salary</option>
          <option value="Rent">Rent</option>
          <option value="Food">Food</option>
          <option value="Utilities">Utilities</option>
          <option value="Other">Other</option>
        </select>
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <button type="submit">Add Transaction</button>
        <button id="cancel-edit" type="button" style="display:none;">Cancel Edit</button>
      </form>
    </div>

    <div class="filter">
      <h2>Filter Transactions</h2>
      <select id="filter-type">
        <option value="all">All</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>

      <h3>Filter by Date</h3>
      <input type="date" id="filter-start-date">
      <input type="date" id="filter-end-date">

      <h3>Filter by Category</h3>
      <select id="filter-category">
        <option value="all">All Categories</option>
        <option value="Salary">Salary</option>
        <option value="Rent">Rent</option>
        <option value="Food">Food</option>
        <option value="Utilities">Utilities</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="transaction-history">
      <h2>Transaction History</h2>
      <ul id="transaction-list"></ul>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to delete this transaction?</p>
      <button id="confirm-delete">Delete</button>
      <button id="cancel-delete">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
